<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>
      {% if title is defined %}
        {{ title }} - {{ site.siteTitle }}
      {% else %}
        {{ site.siteTitle }} &mdash; {{ site.siteStrapline }}
      {% endif %}
    </title> 
    
    <link rel="home" href="{{ siteUrl }}">
    
    <!-- Compass with SASS -->
  	<link href="{{ siteUrl }}theme/assets/styles/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <ul>
      {% for entry in craft.entries.section('components').find() %}
        <li>{{ entry.title }}</li>
      {% endfor %}
    </ul>
  </body>

</html>
